<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="cssatividade/css.css">

<h1><center>Para acessar a nossa Lista de Produtos Digite seu email e senha</center></h1>

<br>

<P>
    <label for="l_email">E-mail:</label>
			<input type="email" name="email" id="email"
			 size="50" maxlength="100" 
			 placeholder="Digite seu e-mail, exemplo: email@provedor.com">

</P>			 

<p>
    <label for="l_senha">Senha:</label>
			<input type="password" name="senha" id="senha"
			 size="50" maxlength="10" minlength="4"
			 placeholder="**********"> 

</p>

<input type="submit" name="redirecionar" id="redirecionar" value="Entrar" onclick="window.location='listaProdutos.html'">

<input type="reset" name="limpar" id="limpar" value="Limpar">

</head>
<body>

</body>
</html>
